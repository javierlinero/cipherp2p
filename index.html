<!DOCTYPE html>
<html>
<head>
    <title>P2P File Sharing Extension</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>P2P File Sharing</h1>
        <div id="session-controls">
            <button id="createSession" class="session-btn">Create a Session</button>
            <br>
            <input type="text" id="sessionIdInput" class="session-input" placeholder="Enter Session ID">
            <br>
            <button id="joinSession" class="session-btn">Join a Session</button>
        </div>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
