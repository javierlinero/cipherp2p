<!DOCTYPE html>
<html>
<head>
    <title>Session Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <a id="back" class="back">
            <img src="images/back.png" alt="Back" />
        </a> 
        <img src="images/icon48.png" alt="Logo" id="logo" />
        <h1>Session Users</h1>
        <div id="sessionInfo">
            <strong>Session ID:</strong> 
            <br>
            <span id="sessionIdDisplay" style="cursor: pointer;">[Session ID Here]</span> <!-- Made it a span for better control -->
        </div>
        <p id="copyFeedback" style="display: none;">Session ID Copied!</p> <!-- Feedback message -->

        <table id="usersTable" class="users-table"></table>
        <!-- File Sharing Elements -->
        <br>
        <div id="file-sharing">
            <input type="file" id="fileInput" style="display: none;">
            <label for="fileInput" class="session-btn">Select File</label>
            <div id="fileTransferStatus"></div>  <!-- For showing file transfer status or progress -->
        </div> 
    </div>
    <script src="sessions.js"></script>
</body>
</html>
